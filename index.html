<!DOCTYPE html>
<html>

<head>
    <title>XAMPP Project</title>
</head>

<body>
    <div class="container">
        <button class="btn btn-android" id="openFlutterModal">Open Modal Android</button>
        <button class="btn btn-ios" id="openReactModal">Open Modal iOS</button>
    </div>
    <script>
        if (!navigator.onLine) {
            // The user is offline
            document.body.innerHTML = "<h1>Oops! It looks like you are offline.</h1>";
        }
        document.getElementById('openFlutterModal').addEventListener('click', function () {
            WebViewModal.postMessage(JSON.stringify({
                modal: 'true', phrase: 'test', language: 'english', theme: 'dark'
            }));
        });
        document.getElementById('openReactModal').addEventListener('click', function () {
            window.ReactNativeWebView.postMessage(JSON.stringify({
                modal: 'true', phrase: 'test', language: 'english', theme: 'dark'
            }));
        });
    </script>
    <style>
        .container {
            width: 100px;
            margin: 0 auto;
        }

        .btn {
            padding: 10px;
            margin: 20px 0;
            border: none;
            box-shadow: 1px 1px 4px black;
            border-radius: 10px;
        }

        .btn-android {
            background-color: lightcoral;
        }

        .btn-ios {
            background-color: lightskyblue;
        }
    </style>
</body>

</html>
